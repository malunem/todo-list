<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Awesome Tasks</title>
</head>
<body class="bg-light">

    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-10 m-5 bg-light">
                <h2 class="text-center">Awesome Tasks</h2>
                
                <div class="panel panel-default">

                    <form onsubmit="createNewToDo(event)" class="my-3">
                        <div class="input-group">
                            <input id="new-todo" placeholder="Add a new task..." type="text" class="form-control d-inline" autofocus="autofocus">
                            <button class="btn btn-success">Save</button>
                        </div>
                    </form>
                    
                    <div id="task-list" class="bg-white p-4 border rounded">
                        <!-- Dynamic ToDos -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="toDo-template">
        <div class="form-check mb-3 d-flex">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label ms-3"></label>
            <i onclick="removeToDo(event)" class="fas fa-trash-alt ms-auto"></i>
        </div>
    </template>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
